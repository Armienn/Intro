<!DOCTYPE html>
<html lang="en">
<title>Programmeringsintro</title>
<script>
	function kommenteredeKodeEksempler() {
		// To skråstreger starter en kommentar. Kommentarer ignoreres når koden køres

		// Her opretter jeg en variabel og giver den en værdi:
		let minVariabel = 123
		// Der sker faktisk to ting i den linje, så den kan splittes i to linjer:
		let minAndenVariabel // det her opretter en variabel med navnet 'minAndenVariabel', som herefter kan bruges i resten af programmet
		minAndenVariabel = 321 // det her er 'a = b' operationen, der giver variablen til venstre for '=' værdien til højre

		// Udover 'a = b' er der også flere andre operationer fra matematik:
		4 + 2 // 'a + b' giver resultatet af at lægge a og b sammen.
		4 - 2 // 'a - b' giver resultatet af at trække b fra a.
		4 * 2 // 'a * b' giver resultatet af at gange a og b.
		4 / 2 // 'a / b' giver resultatet af at dividere a med b.
		// Alle de her linjerne giver hver en værdi (det kaldes også at "returnere en værdi"),
		// men vi har ikke skrevet noget kode som tager imod værdien,
		// så i praksis sker der ikke noget.
	}

	const log = console.log
	function hjælp() {
		log("Her er de funktioner der er til introen:")
		log("næste() : Går til næste trin")
		log("gentag() : Gentager sidste trin")
		log("forrige() : Går til forrige trin")
		log("nuværendeTrin() : Fortæller dig indekset (et tal) for nuværende trin")
		log("gåTilTrin(indeks) : Lader dig gå til et bestemt trin ved at skrive det ønskede indeks i stedet for 'indeks'")
	}

	let currentIntroStep = 0
	let introSteps = [
		() => {
			log("Hej!")
			log("Prøv at skrive 'næste()' herunder, og tryk så 'enter'")
		},
		() => {
			log("Det er næsten som magi!")
			log("'næste()' fører dig videre i introen, og 'forrige()' lader dig gå tilbage.")
			log("Prøv en gang til, og så går vi igang med programmeringen.")
		},
		() => {
			log("Det mest grundlæggende i programmering er nok variabler og operationer")
			log("Lad os kigge lidt på variabler først.")
			log("Du kan oprette en variabel og give den en værdi ved at skrive sådan noget som `let minVariabel = 123`")
			log("Hvis du derefter skriver 'minVariabel', så fortæller konsollen dig værdien i variablen.")
			log("Prøv at lave et par stykker, før du går videre.")
		},
		() => {
			log("Man kan gemme andet end tal i en variabel, men det gemmer vi til lidt senere.")
			log("'let minVariabel = 123' kan læses som \"lad 'minVariabel' være 123\", men det består egentlig af to dele:")
			log("'let minVariabel' opretter en variabel ved navn 'minVariabel', som herefter kan bruges i resten af programmet,")
			log("og 'minVariabel = 123' er 'a = b' operationen, der giver variablen til venstre værdien fra højre")
			log("Tag at afprøve at lave variabler på forskellige måder, og tjek deres værdi ved at skrive navnet på variablen i konsollen som før. Prøv også at tjekke en variabel du ikke har oprettet endnu.")
		},
		() => {
			log("Pointen i variabler er at de kan holde værdier for os, og bruges i stedet for faste værdier som 123.")
			log("Så når man giver en værdi til en variabel, kan man få værdien fra en anden variabel:")
			log("'let minAndenVariabel = minVariabel'")
			log("Efter den linje vil minAndenVariabel og minVariabel have den samme værdi.")
			log("Hvis man så derefter siger 'minVariabel = 999', så ændrer det ikke på dem begge, men kun 'minVariabel'.")
			log("Det er fordi 'a = b' tager *den nuværende værdi* fra 'b' og giver til 'a', og intet andet.")
			log("Afprøv det lidt, til du mener du har forstået det.")
		},
		() => {
			log("Lad os kigge på nogle simple operationer.")
			log("'a + b' operationen tager værdierne fra a og b, lægger dem sammen og giver/'returnerer' resultatet")
			log("Prøv at lægge forskellige tal og variabler sammen.")
		},
		() => {
			log("Man kan kombinere så meget man vil på en linje; for eksempel: 'let mitTal = 3 + minVariabel + 10'.")
			log("Den linje kan udvides til:")
			log("'let mitTal'")
			log("'3 + minVariabel'")
			log("'resultat + 10' ('resultat' er værdien returneret fra operationen ovenover)")
			log("'mitTal = resultat' ('resultat' er værdien returneret fra operationen ovenover)")
			log("Det giver sjældent mening at skrive kun 'a + b' på en linje kode, for '+' har ingen anden effekt end at returnere resultatet,")
			log("så hvis der ikke er nogen variabel eller andet til at tage imod værdien, er der i praksis ikke sket noget.")
		},
		() => {
			log("Ligesom i matematik har operationer regler for hvilken rækkefølge de evalueres.")
			log("'=' har lavest prioritet, så det sker altid til sidst.")
			log("Ting med ens prioritet evalueres fra venstre til højre,")
			log("hvilket er grunden til det i eksemplet i sidste trin først var '3 + minVariabel' i stedet for 'minVariabel + 10'.")
			log("Udover 'a + b' er der også 'a - b', 'a * b' og 'a / b'.")
			log("Igen ligesom i matematik har '*' og '/' ens prioritet, som er højere end prioriteten for '+' og '-' (som også er ens).")
			log("Derudover kan man bruge parenteser til at give noget højere prioritet. For eksempel giver '10 + 5 * 5' et andet resultat end '(10 + 5) * 5'")
			log("Prøv at lave et par længere udregninger.")
		},
		() => {
			log("Lad os så lidt kigge på den gruppe operationer, der virkelig gør programmering til programmering: funktioner.")
			log("Du har faktisk allerede brugt en funktion adskillige gange: 'næste()'!")
			log("En funktion indeholder en samling kode, som bliver kørt, når funktionen bliver evalueret.")
			log("I modsætning til 'a + b', hvor operanderne står på hver side af operationen,")
			log("så sættes en funktions operander ind som en liste i parenteserne: 'add(a, b)'.")
			log("Det gør at man kan lave funktioner, som bruger et hvilket som helst antal operander: 'næste()', 'gåTilTrin(n)', 'add(a, b)', 'console.log(a, b, c)' og så videre.")
			log("Derudover kan funktioner have 'sideeffekter'; dvs. de kan gøre andet end at returnere en ny værdi.")
			log("Faktisk returnerer 'næste()' slet ikke nogen værdi, så den er *kun* sideeffekter.")
			log("Prøv at bruge nogle af de indbyggede funktioner i 'Math': 'Math.random()', 'Math.round(a)', 'Math.pow(a, b)'")
		}
	]

	function add(a, b){
		return a + b
	}

	function næste() {
		if (currentIntroStep == introSteps.length - 1)
			return "Det var det!"
		currentIntroStep++
		introSteps[currentIntroStep]()
	}

	function gentag() {
		introSteps[currentIntroStep]()
	}

	function forrige() {
		if (currentIntroStep == 0)
			return "Du kan ikke gå længere tilbage"
		currentIntroStep--
		introSteps[currentIntroStep]()
	}

	function nuværendeTrin() {
		return currentIntroStep
	}

	function gåTilTrin(index) {
		if (!(0 <= index && index < introSteps.length))
			return "Indekset " + index + " er ikke et gyldigt trin"
		currentIntroStep = index
		introSteps[currentIntroStep]()
	}

	introSteps[0]()
</script>

<style>
	body {
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		margin: 0 auto;
		width: 40rem;
	}

	<p>Tryk på F12 for at åbne udviklerværktøjerne, og så vælg konsollen. Der kan man køre kode i direkte.</p>
